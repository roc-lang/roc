on:
  workflow_dispatch:
  schedule:
    - cron:  '0 5 * * 1'

name: Garbage collect nix store
    
jobs:
  clean-big-ci:
    runs-on: [self-hosted, i7-6700K]
    timeout-minutes: 120
    steps:
      - name: Clean up nix store
        run: nix-store --gc

  clean-small-ci:
    runs-on: [self-hosted, i5-4690K]
    timeout-minutes: 120
    steps:
      - name: Clean up nix store
        run: nix-store --gc

  clean-mac-mini-arm64:
    runs-on: [self-hosted, macOS, ARM64]
    timeout-minutes: 120
    steps:
      - name: Clean up nix store
        run: nix-store --gc

      - name: Clean up nix shells
        run: rm -rf /private/tmp/nix-shell.*

  clean-rpi-1:
    runs-on: [self-hosted, Linux, ARM64]
    timeout-minutes: 120
    steps:
      - name: Clean up nix store
        run: nix-store --gc

  clean-rpi-2:
    runs-on: [self-hosted, Linux, ARM64]
    timeout-minutes: 120
    steps:
      - name: Clean up nix store
        run: nix-store --gc

  clean-mac-mini-x86-64:
    runs-on: [self-hosted, macOS, X64]
    timeout-minutes: 120
    steps:
      - name: Clean up nix store
        run: nix-store --gc

      - name: Clean up temp roc binaries
        run: find /private/var/folders/hq -type f -name "roc_app_binary" -exec rm {} \; || true

