on: [pull_request]

name: CI

env:
  RUST_BACKTRACE: 1

jobs:
  prep-dependency-container:
    name: fmt, clippy, test --release
    runs-on: self-hosted
    timeout-minutes: 60
    env:
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v2
        with:
          clean: 'false'

      - name: Earthly version
        run: earthly --version

      - name: Make empty cache folder if it does exist
        run: mkdir -p sccache_dir;

      - name: install dependencies, build, run zig tests, rustfmt, clippy, cargo test --release 
        run: earthly --no-cache +test-all
